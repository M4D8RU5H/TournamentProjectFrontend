<div class="distance">
    <h2>Lista komentarzy</h2>
    <div>
        <table class="table table-striped table-sm align-middle mb-0 bg-white">
            <thead class="bg-light">
                <tr>
                    <th>Id</th>
                    <th>SenderId</th>
                    <th>Category/th>
                    <th>Description</th>
                    <th>Date</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let comment of comments">
                    <td>{{comment.id}}</td>
                    <td>{{comment.userId}}</td>
                    <td>{{comment.content}}</td>
                    <td>{{comment.postId}}</td>
                    <td>{{comment.commentDate}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
